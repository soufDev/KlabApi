<div class="w3-container">
  <h2>Last Tweets</h2>

  <div class="w3-card-4" ng-repeat="tweet in AllTweets" id="card">
    <header class="w3-container w3-light-grey">
      <h3>{{tweet.author}}</h3>
    </header>
    <div class="w3-container">
      <p>{{tweet.created_at}}</p>
      <hr>
      <img ng-src={{tweet.profile_picture}} alt="Avatar" class="w3-left w3-circle w3-margin-right w3-margin-bottom" style="width:60px">
      <p>{{tweet.content}}</p><br>
    </div>
  </div>
</div>
